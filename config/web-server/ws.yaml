apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: login
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws
  labels:
    control-plane: login
spec:
  selector:
    matchLabels:
      control-plane: login
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: login
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: croomes/hive-login:develop
        imagePullPolicy: Always
        name: ws
        ports:
        - containerPort: 9443
          name: web-server
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: sa
      terminationGracePeriodSeconds: 10
